<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>cash Register</title>
</head>
<body>
  <main>
   <h1 id="title">Cash Register App</h1> 
   <div id="container">
   <div id="item-detail">
       <p id='price-label'>price: <span id="price-span"></span></p>
       <p id="cash-entered">Cash: <span id="cash-received"></span></p>
       <p id="change-due-to-customer">Due: <strong id="due-span"></strong></p>
   </div>
   <section id="input-section">
   <input type="text" name="" id="input-cash"/>
   <button id="purchase-btn" type="submit">Purchase</button>
   </section>
   <div id="change-due"></div>
   <section>
       <div class="cash-in-draw">
           <div id="keyboard-container">          
           </div>
           <div>

        <h3>Cash In Draw</h3>
         <ul id="cash-in-draw-list">
         </ul>
        </div>
       </div>
   </section>
   <div id="total-cid"><span id="total-cid-span"></span></div>
</div>
</main>
   <script src="./script.js"></script>
</body>
</html>
